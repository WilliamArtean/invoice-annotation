<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #factureForm="ngForm">
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" [(ngModel)]="facture.number"
          class="form-control"
          id="number"
          name="number"
          placeholder="Enter invoice number"
          required #number="ngModel">
      </div>
      <div [hidden]="!number.pristine" class="alert alert-danger">number is required</div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" [(ngModel)]="facture.date"
          class="form-control"
          id="date"
          name="date"
          placeholder="Entrez la date"
          required #date="ngModel">
        <div [hidden]="!date.pristine" class="alert alert-danger">Date is required</div>
      </div>
      <button type="submit" [disabled]="!factureForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
